<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="script.js" defer></script>
    <title>Sliding Image Carousel</title>
</head>
<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="Assets/2.jpg"></div>
            <div class="swiper-slide"><img src="Assets/3.jpg"></div>
            <div class="swiper-slide"><img src="Assets/5.jpg"></div>
            <div class="swiper-slide"><img src="Assets/6.jpg"></div>
            <div class="swiper-slide"><img src="Assets/7.jpg"></div>
            <div class="swiper-slide"><img src="Assets/8.jpg"></div>
            <div class="swiper-slide"><img src="Assets/9.jpg"></div>
            <div class="swiper-slide"><img src="Assets/10.jpg"></div>
            
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        </div>  
    </div>

    

    


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
